<div class="container">
  <app-cockpit (srvCreated)="onServerAdded($event)" (bpCreated)="onBlueprintAdded($event)"></app-cockpit>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <app-server-element (srvElementDelete)="onServerDeleted($event)"
        *ngFor="let serverElement of serverElements; let i = index" [srvElement]="serverElement"
        [srvElementIndex]="i"></app-server-element>
    </div>
  </div>
</div>
